<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="searchstyling.css">
    
</head>
<body>
    <h1>Image Search App</h1>
    <form id="form-search" action="">
        <input type="text" id="search-input" placeholder="search for images here">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="neom-nEDEGCXh6VU-unsplash.jpg" alt="Great Mountain view">
              <a href="https://unsplash.com/photos/nEDEGCXh6VU" target="_blank">Great Mountain view</a>

        </div>
        <div class="search-result">
            <img src="karolina-grabowska-ulh3-dLSXjI-unsplash.jpg" alt="Great Mountain view">
              <a href="https://unsplash.com/photos/nEDEGCXh6VU" target="_blank">Calm night</a>

        </div>
        <div class="search-result">
            <img src="premium_photo-1673548916469-cfcc10981d0b.avif" alt="Great Mountain view">
              <a href="https://unsplash.com/photos/nEDEGCXh6VU" target="_blank">Laptop Wallpaper</a>

        </div>
    </div>
    <button id="show-more-btn" class="btn">show more</button>

    <script src="script.js"></script>
</body>
</html>
